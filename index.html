<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <title>traning</title>
    <style type="text/css">
    	.axis line,
    	.axis path {
    		fill: none;
    		stroke: #000000;
    	}
    	.axis text {
    		font-family: sans-serif;
    		font-size: 10px;
    	}
    </style>
</head>
<body>
<svg id="graph"></svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	"use strict";

	var dataList = [300,100,50,230,25];
	var height = 20;
	var space = 5;

	d3.select("#graph")
	  .selectAll("rect")
	  .data(dataList)
	  .enter()
	  .append("rect")
	  .attr("x",0)
	  .attr("y",function(d,i){return i * (height + space);})
	  .attr("width",function(d,i){return d;})
	  .attr("height",height);

	var xScale = d3.scale.linear()
				   .domain([0,300])
				   .range([0,300]);

	var xScalePos = dataList.length * 25;

	d3.select("#graph")
	  .append("g")
	  .attr("transform","translate(0," + xScalePos + ")")
	  .call(d3.svg.axis().scale(xScale).orient("bottom"));
</script>
</body>
</html>
